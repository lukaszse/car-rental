<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="menuFragment">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">|| Car Rental App || </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div align="center" class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                            <li class="nav-item">
                                <a class="nav-link"
                                   th:href="${home}"
                                   th:with="home=${T(org.lukaszse.carRental.util.Mappings).HOME}">Home </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link"
                                   th:href="${cars}"
                                   th:with="cars=${T(org.lukaszse.carRental.util.Mappings).CARS}">Cars</a>
                            </li>

                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                                <a class="nav-link"
                                   th:href="${reservations}"
                                   th:with="reservations=${T(org.lukaszse.carRental.util.Mappings).RESERVATIONS}">Reservations</a>
                            </li>

                            <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                                <a class="nav-link"
                                   th:href="${reservations}"
                                   th:with="reservations=${T(org.lukaszse.carRental.util.Mappings).USER_RESERVATIONS}">Reservations</a>
                            </li>

                            <li sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_GUEST')" class="nav-item">
                                <a class="nav-link"
                                   th:href="${message}"
                                   th:with="message=${T(org.lukaszse.carRental.util.Mappings).SEND_MESSAGE}">Send Message</a>
                            </li>

                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMassages" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Messages</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMessages">
                                    <a class="dropdown-item"
                                       th:href="${message}"
                                       th:with="message=${T(org.lukaszse.carRental.util.Mappings).SEND_MESSAGE}">Send Message</a>
                                    <a class="dropdown-item"
                                       th:href="${messages}"
                                       th:with="messages=${T(org.lukaszse.carRental.util.Mappings).MESSAGES}">View Messages</a>
                                </div>
                            </li>

                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownSettings">
                                    <a class="dropdown-item" href="settings">Administration Settings</a>
                                    <a class="dropdown-item" href="user_administration">User Administration</a>
                                </div>
                            </li>

                            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Logged user: <span th:text="${#authentication.name}"></span></a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                                    <a class="dropdown-item"
                                       th:href="${logout}"
                                       th:with="logout=${T(org.lukaszse.carRental.util.Mappings).LOGOUT}">Logout</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item"
                                       th:href="${password_change}"
                                       th:with="password_change=${T(org.lukaszse.carRental.util.Mappings).PASSWORD_CHANGE}">Password change</a>
                                </div>
                            </li>

                            <li sec:authorize="!isAuthenticated()" class="nav-item">
                                <a class="nav-link"
                                   th:href="${login}"
                                   th:with="login=${T(org.lukaszse.carRental.util.Mappings).LOGIN}">Sign In</a>
                            </li>

                            <li sec:authorize="!isAuthenticated()" class="nav-item">
                                <a class="nav-link"
                                   th:href="${signup}"
                                   th:with="signup=${T(org.lukaszse.carRental.util.Mappings).ADD_USER}">Sign Up</a>
                            </li>


                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
