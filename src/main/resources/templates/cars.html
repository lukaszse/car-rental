<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>
<div class="container-md" align="center">
    <p>&nbsp;</p>
    <h5>Contractor list:</h5>
    <p>&nbsp;</p>
    <table class="table table-striped table-dark" border="2" cellpadding="10">
        <tbody>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Model</th>
            <th scope="col">Passengers capacity</th>
            <th scope="col">Fuel</th>
            <th scope="col">Cost per day PLN</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>

    <h1 th:each="car : ${car_page}">
        <tr>
            <td th:text="${car.id}"/>
            <td th:text="${car.manufacturer}" />
            <td th:text="${car.model}" />
            <td th:text="${car.passengerNumber}"/>
            <td th:text="${car.fuelType}"/>
            <td th:text="${#numbers.formatDecimal(car.costPerDay, 0, 'COMMA', 2, 'POINT')}"/>
            <td align="center"><a id="contractorId" class="btn btn-light btn-sm" role="button" aria-pressed="true">View Details</a></td>
            <td align="center"><a id="editContractorId" class="btn btn-light btn-sm" role="button" aria-pressed="true">Edit</a></td>
            <td align="center"><a id="deleteContractorId" class="btn btn-light btn-sm" role="button" aria-pressed="true">Delete</a></td>
        </tr>
    </h1>
        </tbody>
    </table>

    <nav aria-label="...">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:each="pageNumber : ${page_numbers}" th:classappend="${pageNumber==car_page.number + 1} ? active">
                <a class="page-link" th:href="@{/cars(pageSize=${car_page.size}, pageNumber=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

    <a id="addContractorId" class="btn btn-light btn-sm" role="button" aria-pressed="true">Add New Car</a>
</div>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
