<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title> == Contractors ==</title>

    <script type="text/javascript" th:src="@{/js/lib/jspdf.min.inc.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/jspdf.plugin.autotable.js}"></script>
    <script type="text/javascript">
        function genPDF() {
            var doc = new jsPDF();
            var principal = document.querySelector('#principal');
            var car = document.querySelector('#car');
            doc.fromHTML(principal, 15,15)
            doc.fromHTML(car, 110,70)
            doc.autoTable({
                startY: 130,
                html: '#table' })
            doc.save('Test.pdf');
        }
    </script>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>

<div class="container-md" align="center">
    <p>&nbsp;</p>
    <H5>View Order</H5>
    <p>&nbsp;</p>
    <div id="principal" align="left">
        <p>Principal:</p>
        <h3 th:utext="${settingsSet.companyName}">FIRMA PRZYKLADOWA S.A.</h3>
        <p th:utext="${settingsSet.street}
                +' '+${settingsSet.property}
                +'<br \>'+${settingsSet.post}
                +' '+${settingsSet.city}
                +'<br \>'+${settingsSet.country}">ulica<br \>Miasto<br \>Kraj</p>

        <h4 th:text="'Order no: '+${reservation.id}">Order number</h4>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
            </div>

            <div class="col-md-4" align="left">
                    <p>Contractor:</p>
                    <h3 th:text="${reservation.car.name}">Contractor Name</h3>
                    <p th:utext="${reservation.car.name}+' '+${reservation.car.property}
                    +'<br \>'+${reservation.car.post}+' '+${reservation.car.city}
                    +'<br \>'+${reservation.car.country}">ulica<br \>Miasto<br \>Kraj</p>
            </div>

            <div class="col-md-1">
            </div>

        </div>
    </div>

    <table id="table" class="table table-striped table-dark" border="2" cellpadding="10">
            <tr>
                <th>Order Date</th>
                <th>Price [PLN]</th>
                <th>Order Name</th>
                <th>Order Description</th>
            </tr>
        <h1>
            <tr>
                <td th:text="${reservation.orderDate}" />
                <td th:text="${reservation.price}" />
                <td th:text="${reservation.orderName}" />
                <td th:text="${reservation.orderDescription}"/>
            </tr>
        </h1>
    </table>

    <a id="editOrderId" class="btn btn-light btn-sm" role="button" aria-pressed="true">Edit</a>
    <a id="deleteOrderId" class="btn btn-light btn-sm" role="button" aria-pressed="true">Delete</a>
    <a href="javascript:genPDF()" class="btn btn-light btn-sm" role="button" aria-pressed="true">Generate PDF</a>

</div>
<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
