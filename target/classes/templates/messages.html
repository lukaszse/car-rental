<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>
<div class="container-md text-center">
    <p>&nbsp;</p>
    <h5>Messages: </h5>
    <p>&nbsp;</p>
    <table class="table table-striped table-dark" border="2" cellpadding="10">
        <tbody>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Sent date</th>
            <th scope="col">From</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>

        <h1 th:each="message : ${messages}">
            <tr>
                <td th:text="${message.id}"/>
                <td th:text="${message.sentDate}" />
                <td th:text="${message.userName}"/>
                <td th:text="${message.subject}"/>
                <td th:text="${message.content}"/>
                <td><button class="btn btn-light btn-sm" onclick="functionNotImplemented()">View</button></td>
                <td><button class="btn btn-light btn-sm" onclick="functionNotImplemented()">Delete</button></td>
            </tr>
        </h1>
        </tbody>
    </table>

    <nav aria-label="...">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:each="pageNumber : ${page_numbers}" th:classappend="${pageNumber==messages.number} ? active">
                <a class="page-link" th:href="@{/messages(pageSize=${messages.size}, pageNumber=${pageNumber - 1})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

<script>
    function functionNotImplemented() {
        alert("Sorry, this function is not implemented yet");
    }
</script>

</html>
