<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head id="headId">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>


<div class="container">
    <div class="row">

            <div class="col-md-2">
            </div>

        <div class="col-md-8">

            <div>
                <form th:action="@{send_message}" th:object="${message}" method="post">
                    <br><br>
                    <H5  align="center">Send message:</H5>
                    <br>
                    <div th:if="${success_message != null}">
                        <br><br>
                        <div class="alert alert-success" role="alert">
                            <H5 align="center" class="text" th:text="${success_message}"></H5>
                        </div>
                    </div>

                    <div th:if="${fail_message != null}">
                        <br><br>
                        <div class="alert alert-danger" role="alert">
                            <H5 align="center" class="text" th:text="${fail_message}"></H5>
                        </div>
                    </div>
                    <div align="center" class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('all')}" >
                        <h5>Error. Wrong data format:</h5>
                        <i th:errors="*{all}">Incorrect data</i>
                    </div>
                    <p>&nbsp<br></p>

                    <div sec:authorize="!isAuthenticated()" class="form-group row">
                        <label for="inputUserName" class="col-sm-2 col-form-label">Your name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUserName" th:field="*{userName}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSubject" th:field="*{subject}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="inputContent" th:field="*{content}" th:errorclass="'form-control is-invalid'"></textarea>
                        </div>
                    </div>

                    <div sec:authorize="!isAuthenticated()" class="row">
                        <div class="col-2">
                            <label>Verify</label>
                        </div>
                        <div class="col-4">
                            <div class="g-recaptcha"
                                 data-sitekey="6Lf8j4EfAAAAACpAlC2q6oka4bZobAzkMc2vi-N6">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light " value="Submit">
                        <input type="reset" class="btn btn-light" value="Reset">
                    </div>

                </form>
            </div>
        </div>
            <div class="col-md-2">
            </div>
    </div>
</div>
<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
